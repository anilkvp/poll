{% extends 'base.html' %}
{% block content %}
<form method="POST" action="questions/save_poll/">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question.id }}">
    <div class="row">
        <div class="col">
            <label>{{ question.question_text }}</label>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" id="ans1" value="Y">
                <label for="ans1">Yes</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="ans" id="ans2" value="N">
                <label for="ans2">No</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <input type="submit" id="save_poll" class="btn btn-primary btn-lg" value="Submit"/>
        </div>
    </div>
</form>
{% endblock %}
